<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/spck/page/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<form id="form">
    <div class="input-group mb-3">
        <input id="Username" type="text" class="form-control" placeholder="email" aria-label="email">
      </div>

      <div class="input-group mb-3">
        <input id="Password" type="password" class="form-control" placeholder="Password" aria-label="Password">
      </div>


      <button class="btn btn-primary" type="submit">submit</button>
</form>



<script>

const form = document.getElementById('form');
const Username = document.getElementById('Username');
const Password = document.getElementById('Password');

form.addEventListener('submit', function(e){
    e.preventDefault();

    const UsernameValue = Username.value;
    const PasswordValue = Password.value;

    localStorage.setItem('name', UsernameValue);
    localStorage.setItem('pass', PasswordValue);

    window.location.href = "admin.html";
})
</script>
</body>
</html>
